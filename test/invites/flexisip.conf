#Global section
[global]

debug=1

#Tell the proxy its list of aliases separated by commas, that is domain names or IP address it can be reached with
#aliases=

[module::Registrar]
enabled=true
reg-domains=localhost

[module::NatHelper]
enabled=false

[module::Transcoder]
enabled=false

[module::MediaRelay]
enabled=false

[module::Authentication]
enabled=false
filter=(from.uri.domain in 'localhost') && (ua != 'noauth')
from-domains=*
db-implementation=internal

[module::DosProtection]
enabled=false
